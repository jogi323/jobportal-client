<!-- 404 -->
<section class="section-wrap">
  <div class="container">
    <div class="row">
      <div class="container-fluid ">

        <div class="col-sm-6 col-sm-offset-3 forms-container">

          <h3>Change Password</h3>
          <div class="form-box-pad">
            <form name="changePasswordForm" #changePasswordForm = "ngForm" novalidate>
              <div>
                <label for="pwd">Old Password:</label>
                <input name="oldPassword" id="password" type="password" placeholder="Old Password" [(ngModel)]="changePassword.oldPassword" #oldPassword = "ngModel" minlength="8" required>
                <div  *ngIf="oldPassword.errors && (oldPassword.dirty || oldPassword.touched)" class="error">
                  <div [hidden]="!oldPassword.errors.required">Please enter your old password</div>
                </div>
              </div>
              <div>
                <label for="pwd">New Password:</label>
                <input name="newPassword" id="password" type="password" placeholder="New Password" [(ngModel)]="changePassword.newPassword" #newPassword = "ngModel" minlength="8" required>
                <div  *ngIf="newPassword.errors && (newPassword.dirty || newPassword.touched)" class="error">
                  <div [hidden]="!newPassword.errors.required">Please enter your new password</div>
                </div>
              </div>
              <div>
                <label for="pwd">Confirm Password:</label>
                <input name="confirmPassword" id="password" type="password" placeholder="Confirm Password" [(ngModel)]="changePassword.confirmPassword" minlength="8" #confirmPassword = "ngModel" (ngModelChange)="onChange($event)" [ngClass]="{'mismatchError': mismatched}" minlength="8" maxlength="changePassword.newPassword.length" required>
                <div *ngIf = "mismatched" class="error">Password mismatched</div>
              </div>
              <div class="container-fluid">
                <div class="row">
                  <button class="btn btn-md btn-stroke pull-right" [disabled] = "!changePasswordForm.form.valid || mismatched" (click)="submit()"><span>Change Password?</span></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end 404 -->
