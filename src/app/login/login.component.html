

<div class="modal-dialog">
  <div class="modal-content">
     <div class="modal-header">
       <button type="button" class="close" (click)="close()" >&times;</button>
       <h4 class="modal-title" *ngIf="isLogin">LOGIN</h4>
       <h4 class="modal-title" *ngIf="!isLogin">Reset Password</h4>
     </div>
     <!-- <div class="modal-body"> -->
      <div *ngIf="isLogin" class="form-box-pad">
        <p>If you have an account, sign in with your e-mail address.</p>
        <form>
    
          <label for="username">Username</label>
          <input name="text" type="text" placeholder="Username">
    
    
    
          <label for="pwd">Password:</label>
          <input name="password" id="password" type="password" placeholder="Password ">
    
          <div class="checkbox">
            <input type="checkbox" class="input-checkbox" name="checkbox" id="checkbox2" value="2">
            <label for="rememberme">Remember Me</label>
          </div>
    
          <div class="container-fluid">
            <div class="row">
              <a  class="btn btn-md btn-dark pull-left"><span>Login</span></a>
              <a class="btn btn-inv btn-md btn-stroke pull-right" (click)="forgotPassword()"><span>Forgot Password?</span></a>

            </div>
          </div>
    
        </form>
    
      </div>

      <!-- <div class="modal-body"> -->
      <div *ngIf="!isLogin" class="form-box-pad">
        <p>Enter your registered e-mail address.</p>
        <form>
    
          <label for="username">Email</label>
          <input name="Email" type="text" placeholder="Registered Email">

          <div class="container-fluid">
            <div class="row">
                <a class="btn btn-inv btn-md btn-stroke pull-right" ><span>Reset Password</span></a>
            </div>
          </div>
    
        </form>
    
      </div>
     <!-- </div> -->

       <button type="button" class="btn btn-primary" (click)="confirm()">OK</button>
       <button type="button" class="btn btn-default" (click)="close()" >Cancel</button>
     </div> -->
   </div>
</div>
