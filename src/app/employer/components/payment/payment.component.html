<!-- Cart -->
<section class="section-wrap shopping-cart">
  <div class="container relative">
    <div class="row">
      <div class="col-md-6 shipping-calculator-form">
        <h2 class="heading relative uppercase bottom-line full-grey mb-30">Billing Address</h2>
        <div class="row">
            <div class="col-md-12">
              <input type="text" class="input-text" placeholder="Position" value name="billing_city" id="billing_city">
              
            </div>
          <div class="col-md-12">
            <input type="text" class="input-text" placeholder="Street address" value name="billing_address_1" id="billing_address_1">
            <input type="text" class="input-text" placeholder="Apartment, suite, unit etc. (optional)" value name="billing_address_2" id="billing_address_2">
          </div>
          <div class="col-md-4">
            <input type="text" class="input-text" placeholder="Town / City" value name="billing_city" id="billing_city">
            
          </div>
          <div class="col-md-4">
              <select name="User_State"  id="User_State" class="country_to_state country_select" title="State *">
                <option value="" disabled selected>State</option>
                <option *ngFor="let state of statesList" [attr.value]="state.name">{{state.name}}</option>
              </select>
          </div>
          <div class="col-md-4">
            <input type="text" class="input-text" placeholder="Postcode" value name="billing_postcode" id="billing_postcode">
          </div>
        </div>
        <div class="checkbox">
          <input type="checkbox" class="input-checkbox" name="checkbox" id="checkbox2" value="2">
          <label for="rememberme">Use My Address</label>
        </div>

      </div>
      <!-- end col shipping calculator -->
      <div class="col-md-6 shipping-calculator-form">
          <h2 class="heading relative uppercase bottom-line full-grey mb-30">Card Details</h2>

          <div class="row">
              <div class="col-md-12">
                <input type="text" class="input-text" placeholder="Name On Card" value name="billing_address_1" id="billing_address_1">
              </div>
              <div class="col-md-12">
                <div class="col-sm-6 col-xs-12 footer-payment-systems text-right sm-text-center mt-sml-10 pull-right">
                  <!--<i class="fa fa-cc-paypal"></i>-->
                  <i class="fa fa-cc-visa" [ngClass]="{active: cardType=='Visa'}"></i>
                  <i class="fa fa-cc-mastercard" [ngClass]="{active: cardType=='Mastercard'}"></i>
                  <i class="fa fa-cc-discover" [ngClass]="{active: cardType=='Discover'}"></i>
                  <i class="fa fa-cc-amex" [ngClass]="{active: cardType=='AMEX'}"></i>
                </div>
              </div>
              <div class="col-md-12">
                  <input type="number" class="input-text" placeholder="Card number" value name="cardNumber" id="cardNumber" [(ngModel)]="cardNumber"  (change)="GetCardType(cardNumber)">
                  {{cardType}}
              </div>
              <div class="col-md-3">
                Expiry Date
              </div>
              <div class="col-md-5">
                <div class="col-xs-6">
                    <select name="billing_country" id="billing_country" class="country_to_state country_select pull-left" title="Country *">
                        <option value="YE">MM</option>
                        <option value="ZM">01</option>
                        <option value="ZW">02</option>
                        <option value="ZW">03</option><option value="ZW">04</option><option value="ZW">05</option>
                        <option value="ZW">06</option><option value="ZW">07</option><option value="ZW">08</option>
                        <option value="ZW">09</option><option value="ZW">10</option><option value="ZW">11</option>
                        <option value="ZW">12</option>
                    </select>
                </div>
                <div class="col-xs-6">
                    <select name="billing_country" placeholder="MM" id="billing_country" class="country_to_state country_select pll-right" title="Country *">
                        <option value="YE">YY</option>
                        <option value="ZM">17</option>
                        <option value="ZW">18</option><option value="ZW">19</option><option value="ZW">20</option>
                        <option value="ZW">21</option><option value="ZW">22</option><option value="ZW">23</option>
                      </select>
                  </div>

              </div>
              
              <div class="col-md-2">
                  Cvv*
              </div>
              <div class="col-md-2">
                <input type="text" class="input-text" placeholder="Cvv" value name="billing_postcode" id="billing_postcode">
              </div>
          </div>
          <div class="col-md-6 col-md-offset-6">
              <div class="actions">
                <a class="btn btn-md btn-dark pull-right" (click)="editWorkData()"><span>Proceed to Payment</span></a>
              </div>
            </div>
        </div>

      <!-- end col cart totals -->

    </div>
    <!-- end row -->


  </div>
  <!-- end container -->
</section>
<!-- end cart -->
