<!-- Promo Banners -->
<section class="section-wrap promo-banners pb-30 slider-section">

  <!-- slider code starts -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="assets/img/Photos/slider-1.jpg" style="width:100%;">
      </div>

      <div class="item">
        <img src="assets/img/Photos/slider-2.jpg" style="width:100%;">
      </div>

      <div class="item">
        <img src="assets/img/Photos/slider-3.jpg" style="width:100%;">
      </div>

      <div class="item">
        <img src="assets/img/Photos/slider-4.jpg" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- slider code end -->
