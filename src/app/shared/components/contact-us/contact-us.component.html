<!-- 404 -->
<section class="section-wrap">
  <div class="container">
    <div class="row">
      <div class="container-fluid ">

        <div class="col-sm-8 col-sm-offset-2 forms-container">

          <h3>Contact Us</h3>
          <div class="form-box-pad">
            <form name="contactusForm" #contactusForm='ngForm' novalidate>
              <div class="row form-group">
                <div class="col-lg-6">
                  <label for="FirstName">First Name:</label>
                  <input name="FirstName"  type="text" placeholder="First Name" class="form-control" [(ngModel)]="data.FirstName"
                    #FirstName="ngModel" required>
                  <div *ngIf="FirstName.errors && (FirstName.dirty || FirstName.touched)" class="error">
                    <div [hidden]="!FirstName.errors.required">Please Enter Firstname</div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <label for="pwd">Last Name:</label>
                  <input name="LastName"  type="text" placeholder="Last Name" class="form-control" [(ngModel)]="data.LastName"
                    #LastName="ngModel" required>
                  <div *ngIf="LastName.errors && (LastName.dirty || LastName.touched)" class="error">
                    <div [hidden]="!LastName.errors.required">Please Enter Lastname</div>
                  </div>
                </div>
          </div>
          <div class="row form-group">
            <div class="col-lg-12">
              <label for="Email">Email:</label>
              <input name="email" type="text" placeholder="abc@xyz.com " class="form-control" [(ngModel)]="data.email"
                #email="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
              <div *ngIf="email.errors && (email.dirty || email.touched)" class="error">
                <div [hidden]="!email.errors.required">Please Enter Email-Id</div>
                <div [hidden]="!email.errors.pattern">Please Enter proper email-Id</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <p class="form-row notes ecommerce-validated" id="order_comments_field">
                <label for="order_comments">Enter Comments</label>
                <textarea name="order_comments" class="input-text" id="order_comments" placeholder="Leave us a message and we will get back to you."
                  rows="2"  [(ngModel)]="data.comment"></textarea>
              </p>
            </div>
          </div>
          <div class="container-fluid">
            <div class="row">
              <button class="btn btn-md btn-stroke pull-right" [disabled]="!contactusForm.form.valid" (click)="submit()"><span>Submit</span></button>
            </div>
          </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
<!-- end 404 -->
