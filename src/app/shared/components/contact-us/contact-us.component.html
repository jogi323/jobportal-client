<!-- 404 -->
<section class="section-wrap">
    <div class="container">
        <div class="row">
            <div class="container-fluid ">

                <div class="col-sm-8 col-sm-offset-2 forms-container">

                    <h3>Contact Us</h3>
                    <div class="form-box-pad">
                        <form name="contactusForm" #contactusForm='ngForm' id="signup-form" novalidate>
                            <div class="row form-group">
                                <div class="col-lg-6">
                                    <label for="FirstName">First Name:</label>
                                    <input name="FirstName" type="text" placeholder="First Name" class="form-control" [(ngModel)]="data.FirstName" #FirstName="ngModel" required>
                                    <div *ngIf="FirstName.errors && (FirstName.dirty || FirstName.touched)" class="error">
                                        <div [hidden]="!FirstName.errors.required">First name is required</div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <label for="pwd">Last Name:</label>
                                    <input name="LastName" type="text" placeholder="Last Name" class="form-control" [(ngModel)]="data.LastName" #LastName="ngModel" required>
                                    <div *ngIf="LastName.errors && (LastName.dirty || LastName.touched)" class="error">
                                        <div [hidden]="!LastName.errors.required">Last name is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-lg-12">
                                    <label for="Email">Email:</label>
                                    <input name="email" type="text" placeholder="abc@xyz.com " class="form-control" [(ngModel)]="data.Email_Address" #Email_Address="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                                    <div *ngIf="Email_Address.errors && (Email_Address.dirty || Email_Address.touched)" class="error">
                                        <div [hidden]="!Email_Address.errors.required">Email Address is required</div>
                                        <div [hidden]="!Email_Address.errors.pattern">Enter valid Email Address like xyz@abc.com</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <!--<p class="form-row notes ecommerce-validated" id="order_comments_field">-->
                                    <label for="order_comments">Enter Comments</label>
                                    <textarea name="order_comments" class="input-text" id="order_comments" placeholder="Leave us a message and we will get back to you." rows="2" [(ngModel)]="data.Comments" #Comments="ngModel" required>
                      
                                    </textarea>
                                    <!--</p>-->
                                    <div *ngIf="Comments.errors && (Comments.dirty || Comments.touched)" class="error">
                                        <div [hidden]="!Comments.errors.required">Comments are required</div>
                                    </div>
                                </div>
                            </div>
                            <re-captcha (captchaResponse)="handleCorrectCaptcha($event)" site_key="6Ldf_DkUAAAAAMI_-h2sG2qS5QQUbkX7vXy60xH_"></re-captcha>
                            <div class="container-fluid">
                                <div class="row">
                                    <button class="btn btn-md btn-stroke pull-right" [disabled]="!contactusForm.form.valid || !captchaVerified" (click)="submit(contactusForm)"><span>Submit</span></button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end 404 -->
